- character: Urien

  special_move:
    - name: Metallic Sphere
      input: Quarter-circle forward, punch
      note: ["EX", "Hold punch to charge"]

    - name: Chariot Tackle
      input: Charge back, then forward + kick
      note: ["EX"]

    - name: Violence Knee Drop
      input: Charge down, then up + kick
      note: ["EX", "Overhead"]

    - name: Dangerous Headbutt
      input: Charge down, then up + punch
      note: ["EX"]

  super_art:
    - name: I. Tyrant Slaughter
      input: Quarter-circle forward x 2, punch

    - name: II. Temporal Thunder
      input: Quarter-circle forward x 2, punch

    - name: III. Aegis Reflector
      input: Quarter-circle forward x 2, punch
      note: ["Press any two punches for anti-air reflector"]
